<!DOCTYPE html>
<html>

<Head>
    <title> Home Page </title>
</Head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        position: relative;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        background-color: blanchedalmond;
    }
    a {
        text-decoration: none;
        font-weight: bold;
    }

    .grid-container {
        display: grid;
        grid-template-rows: 1fr 13fr 1fr;
        grid-row-gap: 1em;
    }

    .r1>img {
        width: 100vw;
        height: 175px;
    }

    .r3 {
        width: 100%;
        text-align: center;
        background-color: darkblue;
    }

    .r2 {
        display: grid;
        grid-template-columns: 1fr 5fr 2fr;
        background-color: aquamarine;
        width: 100%;
        height: 100%;
        align-self: center;
    }
    .left-nav {
        list-style-type: none;
    }
    .left-nav > li {
        border: 1px solid green;
        background-color: azure; 
    }
    .left-nav > li > a {
        display: block;
        padding: 15px;
    }
    .left-nav > li > a:hover {
        background-color: darkred;
        color: white;
    }
    .r2c1, .r2c3 {
        background-color: azure;
    }
</style>

<Body class="grid-container">
    <div class="r1">
        <img class="logo-name" src="./img/logo_name.gif" alt="logo">
    </div>
    <div class="r2">
        <div class="r2c1">
            <div class="left-nav">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact-us.html">Contact us</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./product-grid.html">Product</a></li>
            </div>
        </div>
        <div class="r2c2">

        </div>
        <div class="r2c3">
            <h1>Product lisnenig</h1>

        </div>
    </div>
    <div class="r3">
        footer
    </div>

</Body>

</html>
