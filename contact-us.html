<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        position: relative;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        background-color: lightslategray
    }

    .main-container {
        display: grid;
        grid-template-rows: 3fr 15fr 1fr;
        grid-gap: 1em;
    }

    .r1>img {
        width: 100vw;
        height: 175px;
    }

    .r1,
    .r3 {
        background-color: darkblue;
        color: white;
    }

    .r2 {
        display: grid;
        grid-template-columns: 6fr 6fr;
        background-color: lightgreen;
        width: 100%;
    }
    .two-column {

    }
    .contact-form {
        width: 500px;
        height: 500px;
        background-color: blue;
        margin: 0px auto;
    }
    .contact-input {
        width: 100%;
        padding: 15px;
        margin: 5px;
     
    }
</style>

<body class="main-container">
    <div class="r1">
        <img class="logo-name" src="./img/logo_name.gif" alt="logo">
    </div>
    <div class="r2 two-column">
        <div>
            left
        </div>
        <div class="c2">
            <form class="contact-form">
                <input placeholder="First Name" type="text" id="first_name" class="contact-input">
                <input placeholder="Last Name" type="text" id="last_name" class="contact-input">
                <input placeholder="Email" type="email" id="email" class="contact-input">
                <button class="submit-button" type="submit">Submit</button>

            </form>

        </div>

    </div>
    <div class="r3">
        footer
    </div>
</body>

</html>
