<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        position: relative;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        background-image: url('./img/bg_back.png');
    }
    a {
        text-decoration: none;
        font-weight: bold;
        color: white;
    }

    h2 {
        background-color: brown;
        color: yellow;
    }
    .main-container {
        display: grid;
        grid-template-rows: 3fr 13fr 1fr;
        grid-gap: 1em;
    }

    .r1>img {
        width: 100vw;
        height: 175px;
    }
    .r2 {
        display: grid;
        grid-template-columns: 1fr 6fr;
        background-color: aquamarine;
        width: 98%;
        margin-left: 1%;
        height: 100%;
        align-self: center;
        grid-column-gap: 0.5em
    }
    .r3 {
        background-color: darkblue;
        text-align: center;
        width: 100vw;
        color: white;
    }
    .txt-center {
        text-align: center;
        margin: 15px auto 10px;
        border-bottom: 1px solid red;
        padding: 15px;
    }
     .r2c1 {
        background-color: rgb(58, 155, 155);
     }
    .left-nav {
        list-style-type: none;
    }
    .left-nav>li {
        border: 1px solid rgb(226, 243, 70);
        background-color:rgb(58, 155, 155);
    }
    .left-nav>li>a {
        display: block;
        padding: 15px 40px;
        transition-duration: 0.7s;
    }
    .left-nav>li>a:hover {
        background-color: darkred;
        color: white;
    }
    .h2-content {
        grid-column: 1 / 5;
        width: 100%;
    }
    .contact-form {
        display: grid;
        grid-template-rows:.25fr .25fr .25fr .25fr .25fr;
        width: 600px;
        height: 450px;
        background-color: blue;
        margin: 15px auto;
    }
    .contact-input {
        width: 500px;
        padding: 15px;
        margin: 5px;
        align-self: center;
        justify-self: center;
    }
    .submit-button {
        align-self: center;
        justify-self: center;
        background-color: darkgreen;
        color: white;
        height: 50px;
        width: 200px;
        font-weight: bold;
    }
    .footer {
        align-self: center;
        justify-self: center;
        padding-top: 15px;
    }
</style>

<body class="main-container">
    <div class="r1">
        <img class="logo-name" src="./img/logo_name.gif" alt="logo">
    </div>
    <div class="r2 two-column">
        <div class="r2c1">
            <h2 class="txt-center"> Navigation</h2>
            <div class="left-nav">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact-us.html">Contact us</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./login.html">Log In</a></li>
            </div>
        </div>
        <div class="c2">
                <h2 class="txt-center">Contact Us</h2>
            <form class="contact-form">
                <input placeholder="First Name" type="text" id="first_name" class="contact-input">
                <input placeholder="Last Name" type="text" id="last_name" class="contact-input">
                <input placeholder="Email" type="email" id="email" class="contact-input">
                <button onclick="contact.goToHome()" class="submit-button" type="submit">Submit</button>
            </form>
         </div>
    </div>
    <div class="r3">
            <div class="footer">Copyright @2019. Created by Jose Rosales</div>
    </div>
   <script type="text/javascript" src="./js/contact.js"></script>
</body>


</html>
